<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <form class="main_cal" name="mycalculator">
        <div class="long_text">
            <h2 style="color: brown;"> <strong>&nbsp;&nbsp;&nbsp;Hafiz Junaid Calculator</strong> </h2>
            <input type="text" name="textbox" class="text_box shadow">
        </div>
       
        <div class="all_button">
            <input type="button" value="1" class="shadow_outer" onclick="mycalculator.textbox.value += '1'">
            <input type="button" value="2"class="shadow_outer" onclick="mycalculator.textbox.value += '2'">
            <input type="button" value="3"class="shadow_outer" onclick="mycalculator.textbox.value += '3'">
            <input type="button" value="+"class="shadow_outer" onclick="mycalculator.textbox.value += '+'">
        </div>
        <div class="all_button">
            <input type="button" value="4"class="shadow_outer" onclick="mycalculator.textbox.value += '4'">
            <input type="button" value="5"class="shadow_outer" onclick="mycalculator.textbox.value += '5'">
            <input type="button" value="6"class="shadow_outer" onclick="mycalculator.textbox.value += '6'">
            <input type="button" value="-"class="shadow_outer" onclick="mycalculator.textbox.value += '-'">
        </div>
        <div class="all_button">
            <input type="button" value="7"class="shadow_outer" onclick="mycalculator.textbox.value += '7'">
            <input type="button" value="8"class="shadow_outer" onclick="mycalculator.textbox.value += '8'">
            <input type="button" value="9"class="shadow_outer" onclick="mycalculator.textbox.value += '9'">
            <input type="button" value="*"class="shadow_outer" onclick="mycalculator.textbox.value += '*'">
        </div>
        <div class="all_button">
            <input type="button" value="C"class="shadow_outer" style="background:green" onclick="mycalculator.textbox.value = ''">
            <input type="button" value="/"class="shadow_outer" onclick="mycalculator.textbox.value += '/'">
            <input type="button" value="0"class="shadow_outer" onclick="mycalculator.textbox.value += '0'">
            <input type="button" value="=" id="equal" class="shadow_outer" onclick="mycalculator.textbox.value = eval(mycalculator.textbox.value);">
        </div>
        <div class="all_button">
            <input type="button" value="(" class="end_btn" class="shadow_outer" onclick="mycalculator.textbox.value += '('">
            <input type="button" value=")" class="end_btn" class="shadow_outer" onclick="mycalculator.textbox.value += ')'">
            <input type="button" value="<" class="end_btn" class="shadow_outer" onclick="mycalculator.textbox.value += '<'">
        </div>
    </form>
    
</body>
</html>
